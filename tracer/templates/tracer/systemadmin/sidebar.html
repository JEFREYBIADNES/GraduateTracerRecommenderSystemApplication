<!-- Sidebar -->
{% load static %}

<div class="sidebar">
  <ul style="position: sticky; z-index: 2; top: 0;" class="navbar-nav bg-gradient-info sidebar sidebar-dark accordion " id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <div class="sidebar-brand d-flex align-items-center justify-content-center sticky">
          <div class="sidebar-brand-icon rotate-n-15">
              <i class="fas fa-user-graduate"></i>
          </div>
          <div class="sidebar-brand-text mx-3">Admin</div>
      </div>

      <!-- Divider -->
      <hr class="sidebar-divider my-0 sticky">

      <li class="nav-item active sticky">
          <a class="nav-link" id="admindash" href="{% url 'admindash' %}">
            {% if request.user.profile_picture %}
              <img class="img-fluid img-profile rounded-circle" src="{{request.user.profile_picture.url}}">
            {% else %}
              <img class="img-fluid img-profile rounded-circle" src="{% static 'img/default_profile_2.png'  %}">
            {% endif %}
              <span>Dashboard</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider sticky">

      <!-- Heading -->
      <div class="sidebar-heading sticky">
          Interface
      </div>

      <!-- Nav Item - Pages Collapse Menu -->
      {% if request.user.system_admin %}
      <li class="nav-item">
          <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseone" aria-expanded="true" aria-controls="collapseone">
              <i class="fas fa-users"></i>
              <span>Admin Management</span>
          </a>
          <div id="collapseone" class="collapse" aria-labelledby="headingone" data-parent="#accordionSidebar">
              <div class="bg-white py-2 collapse-inner rounded">
                <a class="collapse-item" id="create_user_management" href="{% url 'create_user_management' %}">Create Account</a>
                <a class="collapse-item" id="display_user_management" href="{% url 'display_user_management' %}">Display Accounts</a>
              </div>
          </div>
      </li>
      {% endif %}

          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">

              </div>

        <a class="nav-link" id="school_report" href="{% url 'school_report' %}">
